<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список мероприятий</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Предстоящие мероприятия</h1>
    <ul>
        {% for event in events %}
            <li>
                <a href="/event/{{ event.id }}">{{ event.title }}</a> - {{ event.date }} at {{ event.time }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
